<!DOCTYPE html>
<html lang="pt-br">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <!-- displays site properly based on user's device -->
        <link
            rel="icon"
            type="image/png"
            sizes="32x32"
            href="./images/favicon-32x32.png"
        />
        <link rel="stylesheet" href="style.css" />
        <title>Desafio MTD - Front-end</title>
    </head>
    <body>
        <div class="page">
            <div id="bg-page">
                <img src="images/bg-main-mobile.png" alt="" />
            </div>

            <div class="info-cards">
                <div class="infos-text">
                    <p class="card-name">JANE APPLESEED</p>
                    <p class="card-number">0000 0000 0000 0000</p>
                    <p class="card-exp-date">00/00</p>
                    <p class="card-info-cvc">000</p>
                </div>
                
                <div class="img-cards">
                    <img src="images/bg-card-back.png" alt="" id="card-back" />
                    <img
                        src="images/bg-card-front.png"
                        alt=""
                        id="card-front"
                    />
                    <img src="images/card-logo.svg" alt="" id="card-logo" />
                </div>

                <form id="my-form" class="forms">
                    <div class="input-separator">
                        <label for="info-name">CARDHOLDER NAME</label>
                        <input
                            type="text"
                            id="info-name"
                            placeholder="e. g. Jane Appleseed"
                        />

                        <label for="info-card-number">CARD NUMBER</label>
                        <input
                            type="number"
                            id="info-card-number"
                            placeholder="e.g. 1234 5678 9123 0000"
                            required
                        />

                        <p class="hidden">Wrong format, numbers only</p>

                        <div class="col-3">
                            <div class="input-separator">
                                <div class="input-separator">
                                    <label for="info-exp-date-month"
                                        >EXP. DATE</label
                                    >
                                    <input
                                        type="number"
                                        min="01"
                                        max="12"
                                        id="info-exp-date"
                                        placeholder="MM"
                                        required
                                    />
                                </div>
                                <p class="hidden">Cant't be blank</p>
                            </div>

                            <div class="input-separator">
                                <label for="info-exp-date-year">(MM/YY)</label>
                                <input
                                    type="number"
                                    min="23"
                                    max="30"
                                    id="info-exp-date-year"
                                    placeholder="YY"
                                    required
                                />
                            </div>

                            <div class="input-separator">
                                <div class="input-separator">
                                    <label for="info-code-security">CVC</label>
                                    <input
                                        type="number"
                                        id="info-code-security"
                                        min="1"
                                        max="999"
                                        maxlength="3"
                                        placeholder="e. g. 123"
                                        required
                                    />
                                </div>
                                <p class="hidden">Cant't be blank</p>
                            </div>
                        </div>
                    </div>
                    <button class="button" form="my-form">Confirm</button>
                </form>

                <div class="success hidden-div">
                    <img src="images/icon-complete.svg" alt="">
                    <p id="title">THANK YOU!</p>
                    <p id="subtitle">We've added your card details</p>
                    <button class="button">Continue</button>
                </div>
            </div>
        </div>
        <script src="script.js"></script>
    </body>
</html>
